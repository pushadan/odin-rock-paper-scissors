<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans
  ">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="master">

    <div class="titleContainer">
      <div class="title">Rock, Paper, Scissors</div>
      <div class="subtitle">(first to 3 wins)</div>
    </div>

    <div class="mainContainer">

      <div class="userContainer">
        <div class="score">0</div>
        <div class="selection">❓</div>
        <div class="player">YOU</div>
      </div>

      <div class="resultsContainer">
        <div class="results">VS</div>
      </div>

      <div class="cpuContainer">
        <div class="score">0</div>
        <div class="selection">❓</div>
        <div class="player">CPU</div>
      </div>

    </div>

    <div class="roundResultContainer">
      <div class="roundResult">Make your selection...</div>
    </div>


    <div class="choiceContainer">
      <button class="rock" type="button">🪨</button>
      <button class="paper" type="button">📃</button>
      <button class="scissors" type="button">✂️</button>

    </div>

    <div class="playContainer">
      <button class="play" type="button" disabled>Play!</button>
    </div>

    
  </div>





</body>

<script src="./javascript.js"></script>
</html>
